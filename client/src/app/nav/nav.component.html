<nav class="navbar navbar-expand-lg bg-primary navbar-dark" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating App</a
    >

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      class="dropdown"
      *ngIf="(accountService.currentUser$ | async) as user"
      ngbDropdown
    >
      <a
        class="dropdown-toggle text-light text-decoration-none"
        ngbDropdownToggle
        >Welcome {{user.username | titlecase}}</a
      >
      <div class="dropdown-menu" ngbDropdownMenu>
        <a class="dropdown-item" ngbDropdownItem>Edit Profile</a>
        <a class="dropdown-item" ngbDropdownItem (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2 text-black"
        type="text"
        placeholder="Username"
        aria-label="Search"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2 text-black"
        type="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
